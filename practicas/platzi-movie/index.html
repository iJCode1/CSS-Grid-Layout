<!DOCTYPE html>
<html lang="es">
  <head>
    <title>iJCode - Platzi Movie</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="./images/logo.png" />
  </head>
  <head>
    <div class="container">
      <nav>
        <figure class="nav__image">
          <img src="./images/logo.png" alt="Logo" />
        </figure>
        <form class="nav__inputWrap">
          <input
            type="text"
            placeholder="Busca tu peli, actor, actriz, o director favorito"
          />
        </form>
        <div class="nav__profile">
          <p class="profile__name">Bambi Rodriguez</p>
          <figure class="profile__photo">
            <img src="./images/Bambi.jpg" alt="Imagen de Bambi" />
          </figure>
        </div>
      </nav>
    </div>
  </head>
</html>
