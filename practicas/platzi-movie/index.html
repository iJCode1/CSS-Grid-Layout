<!DOCTYPE html>
<html lang="es">
  <head>
    <title>iJCode - Platzi Movie</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="./images/logo.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <nav class="nav">
        <div class="nav__logo">
          <figure class="nav__image">
            <img src="./images/logo.png" alt="Logo" />
          </figure>
          <p>Movi.es</p>
        </div>
        <form class="nav__inputWrap">
          <input
            class="nav__input"
            type="text"
            placeholder="Busca tu peli, actor, actriz, o director favorito"
          />
        </form>
        <div class="nav__profile">
          <p class="profile__name">Bambi Rodriguez</p>
          <figure class="profile__photo">
            <img src="./images/Bambi.jpg" alt="Imagen de Bambi" />
          </figure>
        </div>
      </nav>
      <aside>
        <div class="aside__home"></div>
        <div class="aside__trending"></div>
        <div class="aside__likes"></div>
        <div class="aside__config"></div>
      </aside>
      <section class="moviesWrap">
        <div class="movie__theater">
          <h2 class="movie__title">Ahora en el Cine</h2>
          <div class="movie__cardWrap">
            <figure class="movie__imageWrap">
              <img
                class="movie__image"
                src="./images/submarine.jpg"
                alt="Pelicula Submarine"
              />
            </figure>
          </div>
          <div class="movie__cardWrap">

              <img

              />

          </div>
          <div class="movie__cardWrap">

              <img
                class="movie__image"
                src="./images/submarine.jpg"
                alt="Pelicula Submarine"
              />
            </figure>
          </div>
        </div>

        <div class="movie__riview">
          <h2 class="movie__title">Aclamados por la critica</h2>
          <div class="movie__cardWrap">
            <figure class="movie__imageWrap">
              <img
                class="movie__image"
                src="./images/submarine.jpg"
                alt="Pelicula Submarine"
              />
            </figure>
          </div>
          <div class="movie__cardWrap">
            <figure class="movie__imageWrap">
              <img
                class="movie__image"
                src="./images/submarine.jpg"
                alt="Pelicula Submarine"
              />
            </figure>
          </div>
          <div class="movie__cardWrap">
            <figure class="movie__imageWrap">
              <img
                class="movie__image"
                src="./images/submarine.jpg"
                alt="Pelicula Submarine"
              />
            </figure>
          </div>
        </div>

        <div class="movie__lose">
          <h2 class="movie__title">No te debes perder</h2>
          <div class="movie__cardWrap">
            <figure class="movie__imageWrap">
              <img
                class="movie__image"
                src="./images/submarine.jpg"
                alt="Pelicula Submarine"
              />
            </figure>
          </div>
          <div class="movie__cardWrap">
            <figure class="movie__imageWrap">
              <img
                class="movie__image"
                src="./images/submarine.jpg"
                alt="Pelicula Submarine"
              />

</html>
